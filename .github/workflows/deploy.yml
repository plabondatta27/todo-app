name: Build Docker & Apply Migrations

on:
  workflow_dispatch:   # Run manually from GitHub UI

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}   # Store your Supabase URL in GitHub Secrets

jobs:
  build_and_migrate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Docker Buildx (optional for multi-platform)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t todo_app:latest .

      # 5️⃣ Run container to apply migrations
      - name: Apply Flask migrations
        run: |
          docker run --rm \
            -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
            -e FLASK_APP=app.py \
            todo_app:latest \
            flask db upgrade
